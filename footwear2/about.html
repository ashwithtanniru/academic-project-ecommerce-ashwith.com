<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Footwear Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .about-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .about-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .about-header h1 {
            margin: 0;
            color: #e60023;
        }
        .about-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .about-content img {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            margin: 0 auto;
        }
        .about-content h2 {
            color: #333;
        }
        .about-content p {
            margin: 10px 0;
        }
        .about-team {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }
        .team-member {
            flex: 1 1 calc(33% - 20px);
            max-width: calc(33% - 20px);
            background: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .team-member h3 {
            margin: 10px 0 5px;
        }
        .team-member p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="about-container">
        <div class="about-header">
            <h1>About Us</h1>
        </div>
        <div class="about-content">
            <img src="https://infosportonline.com/wp-content/uploads/2020/03/sport-shoes-1-1536x770.jpg" alt="Our Store">
            <h2>Our Story</h2>
            <p>Welcome to Footwear Store, your number one source for quality footwear. Established in 2020, our mission is to provide stylish and comfortable shoes that meet the needs of all our customers. We believe in quality, craftsmanship, and customer satisfaction.</p>
        </div>
        
        </div>
    </div>
</body>
</html>
